<!DOCTYPE html>

<html>
    <head>
        <title>
            72 S&A Feedback
        </title>

        <link href = './styles/header.css' type= 'text/css'  rel = 'stylesheet'>
        <link href = './styles/default.css' type= 'text/css'  rel = 'stylesheet'>
        <link href = './styles/feedback.css' type= 'text/css'  rel = 'stylesheet'>
        <link href = './styles/footer.css' type= 'text/css'  rel = 'stylesheet'>
    </head>

    <body>
        <!-- header contains icon, search bar, navigation bar --> 
        <header>
            <div id = 'logo'>
                <img src = './images/logo.gif'> 
            </div>
    
            <div id = 'search_Bar'>
                <img src = './images/searchbar.gif'>
            </div>
    
            <div id = 'menu_Bar'> 
                <nav>
                    <ul>
                        <li><a href = './index.html'> Home </a></li>
                        <li><a href = './product.html'> Product </a></li>
                        <li><a href = './project.html'> Project </a></li>
                        <li><a href = './aboutus.html'> About Us </a></li>
                        <li><a href = './feedback.html'> Feedback </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- just insert image-->
        <div> 
            <img src = './images/sub_Banner.jpg'>
        </div>

        <!-- content starts here -->
        <div class = "content">
            <h3>Feedback</h3>

            <hr>

            <!-- whatever is the form goes here -->
            <form>
                <div class = required>
                    <label>Comment Category: </label>
                    <select required name = "category">
                        <option value = "">Select</option>
                        <option value = "product">Product</option>
                        <option value = "service">Service</option>
                    </select>
                </div>

                <div class = required>
                    <label>Content: </label>
                    <textarea required name = "content" rows = 10 cols = 50 maxlength = "500"
                     id = "content">

                    </textarea>
                    You have entered <span id = "count"></span> characters
                    <p>less than or equal to 500 characters</p>
                </div>

                <label>Posted by: </label>
                <input type="text" name="name">
                    
                <br>

                <label>Email: </label>
                <input type="text" name="email">
                <br>

                <label>Mobile number: </label>
                <input type="text" name="phone">
                <br>

                <label>Address: </label>
                <input type="text" name="address">
                <br>
                
                <div class = required>
                    <label>Verification code: </label>
                    <input type="text" name="code">
                    <br>
                </div>

                <input type = "submit">
            </form>

            <script src = "./js/feedback.js" type = "text/javascript"> </script>
            
        </div>
        <!-- content ends here -->

        <!-- footer -->
        <div class = "footer">
            <p>Copyright Â© 2018 72 Steel And Aluminum Work Inc. All Rights Reserved. </p>
        </div>
    </body>


</html>
